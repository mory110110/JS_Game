<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="light dark"> -->
    <title>Play Time</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <main>
        <h1>Let's Play</h1>
        <div class="inputs">
            <button onclick="rockPaperScissors('Rock')">Rock</button>
            <button onclick="rockPaperScissors('Paper')">Paper</button>
            <button onclick="rockPaperScissors('Scissors')">Scissors</button>
        </div>
        <section class="flex">
            <div class="player1"> <!-- previously flex -->
                <p>Player 1 chose: <span id="choice">_</span></p>
            </div>
            <div    class="player2">
                <p>Player 2 chose: <span id="flip">_</span></p>
            </div>

            <div class="history">               
                
                <h3><span id="result">_</span></h3>
                <p>Games Played: <span id="played">_</span></p>
                <div class="score_board">
                    <p>Won: <span id="won">_</span></p>
                    <p>Lost: <span id="lost">_</span></p>
                    <p>Tied: <span id="tied">_</span></p>
                </div>
                <button onclick="resetScore()">Clear</button>
            </div>
        </section>
    </main>
    <script src="js/logic.js"></script>
</body>
</html>
